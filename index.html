    <script src="https://cdn3.devexpress.com/jslib/22.2.3/js/dx.all.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
            <div class="search-form">
                <input type="search" id="search-box" placeholder="Search here...">
                <label for="search-box" class="bx bx-search"></label>
            </div>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-funcao">Função</label>
                    <input id="m-funcao" type="text" required />

                    <label for="m-salario">Salário</label>
                    <input id="m-salario" type="number" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </footer>
</body>

</html>
